    <style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #18404d, #282a49); /* Dark gradient */
    margin: 0;
    padding-top: 75px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: #ffffff; /* White text for contrast */
}

h1 {
    color: #00ffcc; /* Glowing teal */
    text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.8); /* Glow effect */
    font-family: 'Comic Sans MS', cursive;
    font-size: 3rem;
}

.audio-player {
    background: #1d1f3f; /* Dark background for the player */
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 255, 204, 0.6); /* Glowing shadow */
    padding: 20px;
    width: 300px;
    position: relative;
    margin-bottom: 20px;
}

.audio-player img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 10px;
}

.audio-player h2 {
    font-size: 18px;
    margin: 10px 0;
    color: #00ffcc; /* Glowing teal */
    text-shadow: 0px 0px 5px rgba(0, 255, 204, 0.8); /* Text glow */
}

.audio-player p {
    color: #d3d3d3;
    font-size: 14px;
    font-family: cursive;
}

.audio-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.audio-controls audio {
    width: 100%;
}

.pi-theme {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.circle {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(0, 255, 204, 0.1); /* Glowing circle with transparency */
    box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); /* Glow effect */
    animation: float 15s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

audio {
    width: 300px;
    height: 50px;
    border-radius: 25px;
    border: 3px solid #00ffcc; /* Glowing border */
    background-color: #1d1f3f; /* Dark audio background */
    box-shadow: 0 5px 20px rgba(0, 255, 204, 0.8); /* Glowing shadow */
    padding: 10px;
}

audio::-webkit-media-controls-panel {
    background-color: #91ffe9; /* Glowing controls */
    border-radius: 25px;
    padding: 10px;
}

audio::-webkit-media-controls-play-button,
audio::-webkit-media-controls-pause-button {
    background-color: #40ffb6; /* Pink button */
    border-radius: 50%;
    width: 40px;
    height: 40px;
    box-shadow: 0 0 10px rgba(255, 64, 129, 0.7); /* Button glow */
}

audio::-webkit-media-controls-timeline {
    background-color: #00ffcc;
    border-radius: 20px;
}

audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display {
    color: #001d22;
    font-size: 14px;
    font-style:bold;
}

.audio-player:hover {
    transform: scale(1.1); /* Scale on hover */
    box-shadow: 0px 10px 30px rgba(0, 255, 204, 1); /* Strong glow on hover */
    opacity: 0.9;
    transition: transform 0.3s ease, box-shadow 0.3s ease;

}

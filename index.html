<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TRACKIFY</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgb(12, 37, 63), #2C2F33FF); /* Dark gradient background */
            margin: 0;
            padding: 0;
            color: #FEE715FF; /* Yellow text */
            animation: fadeIn 1s; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Cursive';
            color: #FEE715FF;
            background-color: #0C0F0A; /* Darker background */
            padding: 25px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #FEE715FF;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 4rem;
            color: #FEE715FF;
            text-shadow: 5px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s; /* Add scale transition */
        }

        h1:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        h2 {
            font-size: 2.5rem;
            font-family: 'Haettenschweiler', sans-serif;
            color: #FEE715FF;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin: 20px 0;
        }

        p {
            font-family: 'Cambria', serif;
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            color: #FEE715FF;
            padding: 0 10%; /* Add some padding */
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px;
        }

        img {
            width: 300px;
            height: auto;
            border: 6px solid #FEE715FF;
            border-radius: 20px;
            transition: transform 0.4s, box-shadow 0.4s, opacity 0.4s;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5); /* Shadow for images */
        }

        img:hover {
            transform: scale(1.15);
            box-shadow: 0px 15px 40px #FEE715FF;
            opacity: 0.9;
        }

        a {
            text-decoration: none;
        }

        footer {
            font-size: 16px;
            text-align: center;
            padding: 20px;
            background-color: #0C0F0A;
            color: #FEE715FF;
            border-top: 3px solid #FEE715FF;
            box-shadow: 0px -4px 20px rgba(218, 210, 98, 0.76);
            letter-spacing: 1px;
            transition: background-color 0.3s; /* Transition for hover effect */
        }

        footer:hover {
            background-color: #000000; /* Darker background on hover */
        }

    </style>
</head>
